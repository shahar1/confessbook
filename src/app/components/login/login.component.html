<div class="login-page">
    <div class="title">Tattoos Confessions</div>
    <div class="form">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <input formControlName="username" required type="text" placeholder="שם משתמש" autofocus />
            <input formControlName="password" required type="password" placeholder="סיסמה" />
            <button  type="submit" [disabled]="!loginForm.valid">התחבר</button>
        </form>
    </div>
</div>
