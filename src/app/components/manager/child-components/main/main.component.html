<div id="confession-list" class="my-scroller" (scroll)="onScroll($event)">
    <p *ngIf="confessions.length==0" class="empty-list">
       - אין וידויים להצגה -
    </p>
    <app-confession-item 
    *ngFor="let confession of confessions"
     [confession]="confession"
     (removeConfession)="removeConfession($event)"
     (click)="lastItemClicked(confession._id)">
      </app-confession-item>
</div>
