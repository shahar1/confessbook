<mat-card class="scheduler">
    <mat-card-header>
        <mat-card-title>{{scheduler.name}}</mat-card-title>
        <mat-card-subtitle> נוצר על ידי: {{scheduler.create_by}} </mat-card-subtitle>
        <section class="slider">
            <mat-slide-toggle [checked]="scheduler.isActive" (change)="activateScheduler($event)">
            </mat-slide-toggle>
        </section>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field>
            <mat-label>בחר תגית לתזמון</mat-label>
            <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" value="scheduler.tag" (focusout)="updateTag($event)">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                    <div class="tag">{{tag.name}}</div>
                    <div class="tag-value">({{tag.value}})</div>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <app-cron-job [job]="scheduler.rule" (updateRule)="updateRule($event)"></app-cron-job>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="deleteScheduler()" mat-stroked-button color="warn">מחק</button>
        <button (click)="updateScheduler()" mat-stroked-button color="primary">שמור</button>
    </mat-card-actions>
</mat-card>
