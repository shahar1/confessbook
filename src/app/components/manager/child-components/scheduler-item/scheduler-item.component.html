<mat-card class="scheduler">

    <mat-card-header>
        <mat-card-title>{{scheduler.name}}</mat-card-title>
        <mat-card-subtitle> נוצר על ידי: {{scheduler.create_by}} </mat-card-subtitle>
        <section class="slider">
            <mat-slide-toggle [checked]="scheduler.isActive" (change)="activateScheduler($event)">
            </mat-slide-toggle>
        </section>
    </mat-card-header>

    <mat-card-content>
        <app-tags-selector [defaultTag]="scheduler.tag" (tagSelected)="updateTag($event)"></app-tags-selector>
        <app-cron-job [job]="scheduler.rule" [isActive]="scheduler.isActive" (updateRule)="updateRule($event)"></app-cron-job>
    </mat-card-content>

    <div class="buttons-area">
        <button (click)="updateScheduler()"  class="action-btn" mat-stroked-button color="primary">שמור</button>
        <button (click)="deleteScheduler()" class="action-btn" mat-stroked-button color="warn">מחק</button>
    </div>
</mat-card>
