<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
        <span>{{appName}}</span>
        <a  class="toolbar-item login-item" href="/login">
            <mat-icon>perm_identity</mat-icon>
            <span class='item-text'> התחברות </span>
        </a>
        <span class="toolbar-spacer"></span>
        <a [ngClass]="setClasses('archive')" class="toolbar-item" (click)="loadChild('archive')">
            <mat-icon>archive</mat-icon>
            <span class='item-text'> ארכיון </span>
        </a>
        <a [ngClass]="setClasses('scheduler')" class="toolbar-item" (click)="loadChild('scheduler')">
            <mat-icon>timer</mat-icon>
            <span class='item-text'> תזמונים </span>
        </a>
        <a [ngClass]="setClasses('main')" class="toolbar-item" (click)="loadChild('main')">
            <mat-icon>list_alt</mat-icon>
            <span class='item-text'> דף ראשי </span>
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
