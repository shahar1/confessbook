<mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
        <span>Tattoos Confessions</span>
        <span class="toolbar-spacer"></span>
        <a [ngClass]="setClasses('archive')" class="toolbar-item" (click)="loadChild('archive', $event)">
            <mat-icon>archive</mat-icon>
            <span class='item-text'> ארכיון </span>
        </a>
        <a [ngClass]="setClasses('scheduler')" class="toolbar-item" (click)="loadChild('scheduler', $event)">
            <mat-icon>timer</mat-icon>
            <span class='item-text'> תזמונים </span>
        </a>
        <a [ngClass]="setClasses('main')" class="toolbar-item" (click)="loadChild('main', $event)">
            <mat-icon>list_alt</mat-icon>
            <span class='item-text'> דף ראשי </span>
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
